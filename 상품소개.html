<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>상품소개</title>
        <link href="CSS/상품소개.CSS" rel="stylesheet"> <!--외부스타일시트 연결-->
    </head>
    <body>
        <div id="container">
            <img src="img/레드향.jpg" alt="레드향">
            <div id="check">
                <h1>확인하세요.</h1>
                <h2>주문 및 배송</h2>
                <p id="p1">
                    <span class="textblue">오후 2시 이전</span> 주문건은 당일 발송합니다.<br>
                    2시 이후 주문건은 다음날 발송합니다.(주말 제외)
                </p>
                <hr>
                <h2>교환 및 환불</h2>
                <p id="p2">
                    불만족시 <span class="textblue">100% 환불해</span> 드립니다.<br>
                    고객센터로 전화주세요.
                </p>
                <hr>
                <h2>고객센터</h2>
                <p>
                    0000-0000<br>
                    <span class="textsmall">상담시간: 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span>
                </p>
            </div>
        </div>
    </body>
</html>
