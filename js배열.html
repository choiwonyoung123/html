<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>배열</title>
    </head>
    <body>
        <h3>배열</h3>
        <script>
            //배열array
            //변수명 = [];
            let seasons = ['봄', '여름', '가을', '겨울'];
            console.log(seasons);
            for(let i = 0; i <= seasons.length; i++){
                console.log(seasons[i]);
            }
            console.log(`==== for in ====`);
            for(let idx in seasons){ //배열의 for in -> 배열 값 모두 가져오기
                console.log(seasons[idx]);
            }
            console.log(`==== for of ====`);
            for(let element of seasons){ //배열의 for of -> 배열 요소(값) 가져오기
                console.log(element);
            }

            //concat()
            let colors = ['빨강', '주황', '초록', '노랑'];
            let concats = seasons.concat(colors);
            console.log(concats);

            //join()
            console.log(colors.join(' : '));

            //reverse()
            console.log(seasons.reverse());
            console.log(seasons.reverse());
            console.log(seasons.reverse());
            console.log(seasons);
            console.log(seasons.reverse());
            console.log(seasons);

            //요소 추가 및 삭제 = push pop unshift shift
            colors.push('파랑');
            console.log(colors);
            colors.unshift('흰색');
            console.log(colors);
            colors.pop();
            console.log(colors);
            colors.shift();
            console.log(colors);
            colors.shift();
            console.log(colors);
            colors.pop();
            console.log(colors);

            //원하는 위치에 추가 및 삭제 = splic(시작번호, 제외개수, 요소)
            colors.splice(0,0,'빨강');
            console.log(colors);
            colors.splice(1,2,'흰색','검정');
            console.log(colors);

            //원하는 요소 추출 = slice(시작번호, 끝번호) -> 끝번호-1만큼 추출
            let mycolors = colors.slice(1,3);
            console.log(colors);
            console.log(mycolors);

            //배열확인 = Array.isArray
            console.log(Array.isArray(colors));

            //요소 위치찾기 = indexOf(), lastIndexOf()
            console.log(colors.indexOf('흰색'));
            console.log(colors.indexOf('보라'));
            console.log(colors.lastIndexOf('흰색'));

            //배열요소순환 = forEach() 메소드
            colors.forEach(function(ele, idx){
                console.log(`${idx} => ${ele}`);
            })
            colors.forEach((ele, idx) => console.log(`${idx} => ${ele}`));

            //기존 배열로 새로운 배열 생성 = map()
            let nums = [1, 5, 8, 9, 12, 51];
            let nums2 = nums.map(function(element){
                return element;
            })
            console.log(nums2);
            let nums3 = nums.map((element) => element);
            console.log(nums3);

            //조건에 만족하는 요소만 추출해서 새로운 배열 생성 = filter()
            let filterNums = nums.filter(function(element){
                return element <= 5;
            })
            console.log(filterNums);
            let filterNums2 = nums.filter((element) => element <= 5);
            console.log(filterNums);

            //배열 요소 연산 = reduce()
            let result = nums.reduce((a, b) => a + b);
            console.log(result);

            //정렬 = sort()
            console.log(colors.sort());
            console.log(colors.sort().reverse());
            console.log(nums.sort());            
            console.log(nums.sort().reverse());
            console.log(nums.sort((a, b) => a - b));             
            console.log(nums.sort((a, b) => a > b));             
            // console.log(nums.sort((a, b) => b - a));


            
            //문제2- 배열 모든요소 합 구하고 배열 끝에 추가 <reduce()+push()>
            let sumresult = nums.reduce(function(a, b){
                return a + b;
            })
            nums.push(sumresult);
            console.log(nums);
        </script>
    </body>
</html>
