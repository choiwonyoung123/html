<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>js기초</title>
    </head>
    <body>
        <h3>js기초</h3>
        <script> //자바스크립트 실행문
            //출력문
            document.write("hello javascript"); // 웹문서에 출력
            console.log("hello js"); // 개발자도구 콘창솔에 출력
            // alert("hello js"); // 웹브라우저 알림창에 출력
            
            //입력문
            let input = prompt('수를 입력하세요', 10);
            console.log(input + 10);
            //확인창
            let check = confirm('수락하시겠습니까?')
            console.log(check);

            //변수선언 -> let20
            let age = 20;
            let name = "kim";
            let bl = true;
            let em = null;
            let ud

            //배열만들기
            let seasons = ["봄", "여름", "가을", "겨울"];

            //객체만들기
            let obj = {
                name: "hong", //키:값
                age: 25,

                //함수(메소드)만들기
                eat: function(food){
                    console.log(food+"를 먹어요.");
                },
                song: function(){
                    console.log("노래를 불러요.");
                }
            }

            //출력
            console.log(age, name, bl, em, ud); //변수(기본자료형) 출력
            console.log(seasons); //배열 출력
            console.log(seasons[0]); //배열에서 0번째 출력
            console.log(seasons[3]); //배열에서 3번째 출력
            console.log("배열의 크기: " + seasons.length); //배열크기 출력 (참조자료형)
            console.log(obj);
            console.log(obj.name); //객체의 이름 출력
            console.log(obj.age); //객체의 나이 출력
            console.log(obj.eat("소고기")); //객체의 함수 출력 (매개변수 추가)
            console.log(obj.song()); //객체의 함수 출력 (매개변수 없음)

            //자료유형 출력
            console.log("null 자료형: " + typeof(em)); //결과: object
            console.log("undefined 자료형: " + typeof(ud)); //결과: undefined
            console.log("배열 자료형: " + typeof(seasons)); //결과: object
            console.log("객체 자료형: " + typeof(obj)); //결과: object
            console.log(`null 자료형: ${typeof(em)}`);

            //연산
            console.log(5/3);
            console.log(5%3);
            console.log(5**3);
            console.log(5=="5"); //값 비교
            console.log(5==="5"); //값과 자료형 비교
            console.log(5!="5"); //값 비교
            console.log(5!=="5"); //값과 자료형 비교
            console.log(5>3); //값과 자료형 비교
            console.log(5>3 && 10<3); //비교연산자
            console.log(5>3 || 10<3); //비교연산자
            console.log(!(5>3 || 10<3)); //비교연산자
            
        </script>
    </body>
</html>
